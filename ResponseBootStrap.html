<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Solutions Services</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Our Services</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="service1.jpg" class="card-img-top" alt="Service 1">
          <div class="card-body">
            <h5 class="card-title">Service 1</h5>
            <p class="card-text">Description of Service 1.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="service2.jpg" class="card-img-top" alt="Service 2">
          <div class="card-body">
            <h5 class="card-title">Service 2</h5>
            <p class="card-text">Description of Service 2.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="service3.jpg" class="card-img-top" alt="Service 3">
          <div class="card-body">
            <h5 class="card-title">Service 3</h5>
            <p class="card-text">Description of Service 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
      </div>
      <div class="mb-3">
        <label for="service" class="form-label">Service</label>
        <select class="form-select" id="service">
          <option selected>Select a service</option>
          <option value="1">Service 1</option>
          <option value="2">Service 2</option>
          <option value="3">Service 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
